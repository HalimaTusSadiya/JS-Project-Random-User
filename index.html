<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHO AM I</title>
    <style>
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 id="random-user"></h1>

    <script>
       function getRandomUser(){
        fetch('https://randomuser.me/api/')
        .then(res => res.json())
        .then(data => {
            const fetchData = data.results[0].name
            console.log(fetchData);
            const name = `${fetchData.title} ${fetchData.first} ${fetchData.last}`;
            document.getElementById('random-user').innerText = name;
        })
        }

        getRandomUser();

       setInterval(() => {
        getRandomUser();
       }, 2000);
    </script>
</body>
</html>
